<!DOCTYPE html>
<html ng-app='MainApp'>
  <head>
    <meta charset="utf-8">
    <title>Cold Brew Music</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src='js/app.js' charset="utf-8"></script>
    <script type="text/javascript" src="js/data.js" charset="utf-8"></script>
  </head>
  <body ng-controller='MainController as ctrl'>
    <div class="title">
      <h1 id="title">COLD BREW MUSIC</h1>
    </div>
      <nav>
        <!-- <h3><a href="">Home</a></h3><h3>•</h3> -->
        <h3><a href="">Albums</a></h3><h3>•</h3>
        <h3><a href="">About</a></h3><h3>•</h3>
        <h3><a href="">Social Media</a></h3>
      </nav>
    <div class="mainBody">
      <div ng-repeat="album in ctrl.recordData">
        <div class="item">
          <div class="itemLeft">
            <img src="{{ album.image }}" alt="artwork" class="artwork">
          </div>

          <div class="itemRight">
            <h3>{{ album.name }}</h3>
            <p>{{ album.date }}</p>
            <div class="list">
              <ol>
                <li ng-repeat="song in album.songs">{{ song }}</li>
              </ol>
            </div>
          </div>

          <div class="streamLinks">
            <div class="streamButton">
              <a class="logo" href="{{ album.spotify }}" target="_blank">
                <img class="clipart" src="images/spotify-logo.png" alt="Listen on Spotify">
              </a>
            </div>
            <div class="streamButton">
              <a class="logo" href="{{ album.itunes }}" target="_blank">
                <img class="clipart" src="images/apple-music-clipart.png" alt="Listen on iTunes">
              </a>
            </div>
            <div class="streamButton">
              <a class="logo" href="{{ album.youtube }}" target="_blank">
                <img class="youtubeArt" src="images/youtube-clipart.jpg" alt="Listen on YouTube">
              </a>
            </div>
          </div>

        </div>
        <hr>
      </div>
    </div>
  </body>
</html>
